<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My ES6 Modules</title>
        <meta name="description" content="Using ES6 today with Broccoli and Babel">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
      .color {
        padding: 1rem;
        color: #fff;
      }
    </style>
    <body>
        <h1>My ES6 Modules</h1>

        <div id="info">
          </p>
            For: [500, 1000, 500, 1000]
          </p>
        </div>
        <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
        <script src="/build/babel.min.js"></script>
        <script data-main="app" src="/build/require.js"></script>
        <script>
            requirejs.config({
                //By default load any module IDs from js/lib
                baseUrl: './',
                paths: {
                    clzz:'./clzz',
                    math:'./math',
                    jquery: 'http://code.jquery.com/jquery-2.2.2.min'
                }
            });
           require(['math/index', 'jquery'], function(math) {
              var numbers = [500, 1000, 500, 1000];
              var average = math.average(numbers);
              $('#info').append('<p> The average is: '+average+'</p>');
            });
        </script>
    </body>
</html>
