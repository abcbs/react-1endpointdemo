<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<STYLE type="text/css" media="screen">
    BODY { height: 400px} /* Required for percentage heights below */
    #header {
        position: fixed;
        border: dotted;
        width: 100%;
        height: 15%;
        top: 0;
        right: 0;
        bottom: auto;
        left: 0;
    }
    #sidebar {
        position: fixed;
        border: dotted;
        width: 20em;
        height: auto;
        top: 15%;
        right: auto;
        bottom: 100px;
        left: 0;
    }
    #main {
        position: fixed;
        border: dotted;
        width: auto;
        height: auto;
        top: 15%;
        right: 0;
        bottom: 100px;
        left: 10em;
    }
    #footer {
        position: fixed;
        border: dotted;
        width: 100%;
        height: 100px;
        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
    }
</STYLE>
</HEAD>
<BODY>
<DIV id="header"> header </DIV>
<DIV id="sidebar"> sidebar  </DIV>
<DIV id="main"> main  </DIV>
<DIV id="footer"> footer  </DIV>
</BODY>
</HTML>
