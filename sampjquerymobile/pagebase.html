<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>jQuery Mobile Bootstrap Theme</title>
    <link rel="stylesheet" href="./Bootstrap.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />

    <script src="../../build/jquery-2.2.2.js"></script>

    <script src="../../build/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
    <script>

        $( "#butId" ).button({
            icon: "star"
        });

        var icon = $( "[type='submit']" ).button( "option", "icon" );
        console.log("over...");
        $( document ).on( "mobileinit", function() {
            $.mobile.button.prototype.initSelector = "div.custom";
            $( "#butId" ).button({
                icon: "star"
            });
        });


    </script>
</head>
<body>
<input id="butId" type="submit" value="Submit Button">
<div data-role="page">
    <div data-role="header">
        <h1>欢迎来到我的主页</h1>
    </div>
    <div data-role="main" class="ui-content">
        <p>我现在是一个移动端开发者!!</p>



        <a id ="dialog" href="tapindex.html" data-rel="dialog">Open dialog</a>
    </div>
    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>
</body>

</html>
