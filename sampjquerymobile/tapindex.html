<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>jQuery Mobile Bootstrap Theme</title>
    <link rel="stylesheet" href="./Bootstrap.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />

    <script src="../../build/jquery-2.2.2.js"></script>

    <script src="../../build/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<div data-role="page" id="index">

    <div data-role="content">
        <ul data-role="listview" id="listview1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

</div>
<!-- 第二个页面 -->
<div data-role="page" id="class-page">

    <div data-role="content">
        <ul data-role="listview" id="listview2">
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>

</div>

</body>

<script>
    $(function() {

        $("#listview1").bind("swipeleft", function() {

            $.mobile.changePage("#class-page");

        });

        $("#listview2").bind("swiperight", function() {

            $.mobile.changePage("#index", {
                transition : "slide",
                reverse : true
            }, true, true);

        });

    });
</script>


</html>
