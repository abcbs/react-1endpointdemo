<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<HTML>
<HEAD>
    <TITLE>Illustration of containing blocks</TITLE>
    <style type="text/css">
        p    { display: inline }
        span { display: block }

    </style>
</HEAD>
<BODY id="body">

<P>
    This is anonymous text before the SPAN.
    <SPAN>This is the content of SPAN.</SPAN>
    This is anonymous text after the SPAN.
</P>


</BODY>
</HTML>
